---
layout: default
---

<div class="page-header">
	<h1>{{ page.date | date: "%B %-d, %Y" }}</h1>
</div>

<div class="list-group">
{% for post in page.posts %}
	<a href="{{ post.url }}" class="list-group-item">{{ post.title }} <span class="text-muted">{{ post.date | date_to_string }}</span></a>
{% endfor %}
</div>
